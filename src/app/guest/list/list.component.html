<div class="table-contend">
  <div class="button-guest">
    <span matTooltip="CREAR INVITADO">
      <button class="button-header" mat-fab color="primary" (click)="openCreateGuest()">
        <mat-icon>person_add</mat-icon>
      </button>
    </span>
    <span matTooltip="MAS INFORMACION">
      <button class="button-header" mat-fab color="primary" (click)="showMoreInformation()">
        <mat-icon>info</mat-icon>
      </button>
    </span>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataGuests">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let guest" class="size"> {{guest.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td *matCellDef="let guest" class="size-cciones">
          <span matTooltip="EDITAR INVITADO" *ngIf="canDelete">
            <button mat-icon-button color="primary" type="button" (click)="editGuest(guest)">
              <mat-icon>edit</mat-icon>
            </button>
          </span>
          <span matTooltip="ELIMINAR INVITADO" *ngIf="canDelete">
            <button mat-icon-button color="warn" (click)="deleteGuest(guest)">
              <mat-icon>delete</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
